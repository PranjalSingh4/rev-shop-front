<div class="register-container">
  <div class="register-card">
    <h2>RevShop Registration</h2>

    <div class="role-selector">
      <button 
        [class.active]="role === 'CUSTOMER'"
        (click)="setRole('CUSTOMER')"
        type="button"
        class="role-btn"
      >
        Register as Buyer
      </button>
      <button 
        [class.active]="role === 'ADMIN'"
        (click)="setRole('ADMIN')"
        type="button"
        class="role-btn"
      >
        Register as Seller
      </button>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Enter your full name"
          class="form-control"
          [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <span *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</span>
          <span *ngIf="registerForm.get('name')?.errors?.['minlength']">Minimum 3 characters required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="form-control"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter password (minimum 6 characters)"
            class="form-control"
            [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          />
          <button
            type="button"
            class="btn-toggle-password"
            (click)="togglePasswordVisibility()"
            title="Toggle password visibility"
            aria-label="Toggle password visibility"
          >
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum 6 characters required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-input-wrapper">
          <input
            id="confirmPassword"
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Re-enter your password"
            class="form-control"
            [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
          />
          <button
            type="button"
            class="btn-toggle-password"
            (click)="toggleConfirmPasswordVisibility()"
            title="Toggle password visibility"
            aria-label="Toggle confirm password visibility"
          >
            {{ showConfirmPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <div class="error-message" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
        </div>
        <div class="error-message" *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
          <span>Passwords do not match</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>

      <button type="submit" class="btn-register" [disabled]="registerForm.invalid || isLoading">
        {{ isLoading ? `Registering as ${role}...` : `Register as ${role}` }}
      </button>
    </form>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
