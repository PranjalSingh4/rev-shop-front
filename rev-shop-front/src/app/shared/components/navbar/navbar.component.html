<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/" class="logo">RevShop</a>
    </div>

    <div class="navbar-menu">
      <ul class="nav-items">
        <li *ngIf="!authService.isLoggedIn()">
          <a routerLink="/login" routerLinkActive="active">Login</a>
        </li>
        <li *ngIf="!authService.isLoggedIn()">
          <a routerLink="/register" routerLinkActive="active">Register</a>
        </li>

        <!-- Seller Navigation -->
        <li *ngIf="isSeller()">
          <a routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
        </li>
        <li *ngIf="isSeller()">
          <a routerLink="/admin/products" routerLinkActive="active">Products</a>
        </li>

        <!-- Buyer Navigation -->
        <li *ngIf="isBuyer()">
          <a routerLink="/customer/shop" routerLinkActive="active">Shop</a>
        </li>
        <li *ngIf="isBuyer()">
          <a routerLink="/customer/dashboard" routerLinkActive="active">My Orders</a>
        </li>
        <li *ngIf="isBuyer()" class="cart-item">
          <a routerLink="/customer/cart" routerLinkActive="active">
            ðŸ›’ Cart ({{ cartItemCount }})
          </a>
        </li>

        <!-- Search Box for Buyers -->
        <li *ngIf="isBuyer()" class="search-item">
          <input 
            type="text" 
            [(ngModel)]="searchInput"
            (input)="onSearchInputChange(searchInput)"
            (keyup.enter)="onSearch()"
            placeholder="ðŸ” Search..."
            class="navbar-search"
          />
        </li>
      </ul>
    </div>

    <div class="navbar-user" *ngIf="authService.isLoggedIn()">
      <span class="user-email">{{ userEmail }}</span>
      <span class="user-role">{{ userRole }}</span>
      <button (click)="logout()" class="btn-logout">Logout</button>
    </div>
  </div>
</nav>
